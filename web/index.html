<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Meta Tags -->
  <title>SIP&GO! - Ultimate Drinking Game App for Epic Parties</title>
  <meta name="description" content="Transform your parties with SIP&GO! - 1500+ drinking game questions, 5 themed packs, and endless fun. Free classic pack, multilingual support. Download now!">
  <link rel="canonical" href="https://sipandgo.app/">
  
  <!-- Detect and redirect based on user agent -->
  <script>
    (function() {
      // Check if we're in dev mode
      const urlParams = new URLSearchParams(window.location.search);
      const isDevMode = urlParams.get('dev') === 'true';
      const secretKey = urlParams.get('seokey') === 'maxime2024'; // Your secret key
      
      // Skip redirection if in dev mode or using secret key
      if (isDevMode || secretKey) {
        console.log('SEO redirection bypassed');
        return;
      }
      
      // Check if the request is likely from a search engine crawler
      const userAgent = navigator.userAgent.toLowerCase();
      const isSearchEngine = /googlebot|bingbot|slurp|duckduckbot|baiduspider|yandexbot|facebookexternalhit|twitterbot|linkedinbot|whatsapp/i.test(userAgent);
      
      // Check if we came from a search engine or external source
      const referrer = document.referrer.toLowerCase();
      const fromSearchEngine = referrer.includes('google.') || 
                              referrer.includes('bing.') || 
                              referrer.includes('yahoo.') || 
                              referrer.includes('duckduckgo.') ||
                              referrer.includes('baidu.') ||
                              referrer === ''; // Direct access might be from search results
      
      // If likely from search engine, redirect to landing page
      if (isSearchEngine || fromSearchEngine) {
        window.location.href = '/landing.html';
      }
    })();
  </script>
  
  <!-- Fallback noscript redirect for bots -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=/landing.html">
  </noscript>
</head>
<body>
  <!-- This page should redirect immediately, but just in case -->
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <p>Redirecting to SIP&GO!...</p>
    <p>If you are not redirected, <a href="/landing.html">click here</a>.</p>
  </div>
</body>
</html>
