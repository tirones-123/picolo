<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SIP&GO! - Jeu à Boire</title>
  <meta name="description" content="L'application de jeu à boire ultime pour vos soirées. Plus de 1500 questions et défis !">
  
  <!-- PWA Meta Tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover, shrink-to-fit=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="SIP&GO!">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no">
  <meta name="theme-color" content="#FF784F">
  
  <!-- iOS Splash Screens -->
  <meta name="apple-mobile-web-app-orientation" content="portrait">
  
  <!-- Icons -->
  <link rel="icon" type="image/png" href="/assets/logo-jauneclair.png">
  <link rel="apple-touch-icon" href="/assets/logo-jauneclair.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo-jauneclair.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="/assets/manifest.json">
  
  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      position: fixed;
      background-color: #0B0E1A;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    
    /* Prevent pull-to-refresh and overscroll */
    body {
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x pan-y;
    }
    
    /* Root container */
    #root {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      overflow: hidden;
    }
    
    /* PWA specific styles */
    @media all and (display-mode: standalone) {
      body {
        background-color: #0B0E1A;
      }
      
      /* Hide any scrollbars */
      ::-webkit-scrollbar {
        display: none;
      }
    }
    
    /* iOS specific fixes */
    @supports (-webkit-touch-callout: none) {
      body {
        /* Prevent rubber band scrolling */
        position: fixed;
        width: 100%;
        height: 100vh;
        -webkit-overflow-scrolling: touch;
      }
      
      #root {
        height: 100vh;
        height: -webkit-fill-available;
      }
    }
    
    /* Loading screen */
    .loading-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #0B0E1A;
      z-index: 9999;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 30px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .loading-text {
      color: #FF784F;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    /* Scrollable areas */
    .scrollable {
      -webkit-overflow-scrolling: touch;
      overflow-y: auto;
      overflow-x: hidden;
    }
    
    /* Disable text selection except in inputs */
    input, textarea {
      -webkit-user-select: text;
      user-select: text;
    }
    
    /* iOS safe area support */
    .safe-area-top {
      padding-top: env(safe-area-inset-top);
    }
    
    .safe-area-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
  
  <script>
    // PWA install prompt handler
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      window.deferredPrompt = e;
    });
    
    // Prevent zoom on double tap (iOS)
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        e.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
    
    // Lock orientation to portrait
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('portrait').catch(() => {});
    }
  </script>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading" class="loading-container">
    <img src="/assets/logo-jauneclair.png" alt="SIP&GO!" class="loading-logo">
    <div class="loading-text">Chargement...</div>
  </div>
  
  <!-- React app root -->
  <div id="root"></div>
  
  <script>
    // Hide loading screen when app is ready
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loadingEl = document.getElementById('loading');
        if (loadingEl) {
          loadingEl.style.opacity = '0';
          loadingEl.style.transition = 'opacity 0.3s ease';
          setTimeout(() => {
            loadingEl.remove();
          }, 300);
        }
      }, 100);
    });
  </script>
</body>
</html>
