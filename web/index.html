<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
  <!-- SEO Meta Tags -->
  <title>SIP&GO! - Ultimate Drinking Game App for Epic Parties</title>
  <meta name="description" content="Transform your parties with SIP&GO! - 1500+ drinking game questions, 5 themed packs, and endless fun. Free classic pack, multilingual support. Download now!">
  <link rel="canonical" href="https://sipandgo.app/">
  
  <!-- Detect and redirect based on user agent -->
  <script>
    (function() {
      // Bot detection patterns
      const botPatterns = [
        /googlebot/i, /bingbot/i, /slurp/i, /duckduckbot/i, /baiduspider/i,
        /yandexbot/i, /facebookexternalhit/i, /twitterbot/i, /linkedinbot/i,
        /whatsapp/i, /telegram/i, /pinterestbot/i, /ahrefsbot/i, /semrushbot/i,
        /mj12bot/i, /dotbot/i, /applebot/i, /rogerbot/i, /crawler/i, /spider/i,
        /bot/i, /scraper/i, /msnbot/i, /adsbot/i
      ];
      
      // Search engine referrer patterns
      const searchEngineReferrers = [
        'google.', 'bing.', 'yahoo.', 'duckduckgo.', 'baidu.', 'yandex.',
        'ask.', 'aol.', 'ecosia.', 'qwant.'
      ];
      
      const userAgent = navigator.userAgent || '';
      const referrer = document.referrer || '';
      
      // Check if it's a bot
      const isBot = botPatterns.some(pattern => pattern.test(userAgent));
      
      // Check if coming from search engine
      const fromSearchEngine = searchEngineReferrers.some(engine => 
        referrer.toLowerCase().includes(engine)
      );
      
      // Check if user explicitly wants the app
      const wantsApp = window.location.search.includes('app=true');
      
      // If bot or from search engine (and not explicitly wanting app), go to landing page
      if ((isBot || fromSearchEngine) && !wantsApp) {
        window.location.replace('/landing.html');
      } else {
        // Otherwise, go to the app
        window.location.replace('/app.html');
      }
    })();
  </script>
  
  <!-- Fallback noscript redirect for bots -->
  <noscript>
    <meta http-equiv="refresh" content="0;url=/landing.html">
  </noscript>
</head>
<body>
  <!-- This page should redirect immediately, but just in case -->
  <div style="text-align: center; padding: 50px; font-family: sans-serif;">
    <p>Redirecting to SIP&GO!...</p>
    <p>If you are not redirected, <a href="/landing.html">click here</a>.</p>
  </div>
</body>
</html>
